# FollowJobs Backend Configuration

spring:
  application:
    name: followjobs-backend
  
  # H2 Database (in-memory for development)
  datasource:
    url: jdbc:h2:mem:followjobs;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console (access at /h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA / Hibernate
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop

# Server
server:
  port: 8080

# Swagger / OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

